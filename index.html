<!DOCTYPE html>
<html>
<head>

  <title>My Tic-Tac-Toe</title>

  <link rel="stylesheet" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="app.js"></script>


</head>
<body>

  <div class="row">
    <div class="col" data-r=0 data-c=0></div>
    <div class="col" data-r=0 data-c=1></div>
    <div class="col" data-r=0 data-c=2></div>
  </div>
  <div class="row">
    <div class="col" data-r=1 data-c=0></div>
    <div class="col" data-r=1 data-c=1></div>
    <div class="col" data-r=1 data-c=2></div>
  </div>
  <div class="row">
    <div class="col" data-r=2 data-c=0></div>
    <div class="col" data-r=2 data-c=1></div>
    <div class="col" data-r=2 data-c=2></div>
  </div>

  <div>
    <button class="restart">Restart</button>
  </div>

</body>
</html>
